<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<title>Diner shopping list</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="img/favicon.png" type="image/png">
</head>
<body>
	<article>
		<header>
			<h1>CSS Dinner Shopping List</h1>
			<h3>Let's go to the mall!</h3><!--краще використовувати абзац-->
		</header>
			<form action="#"> <!-- список краще вкласти в форму-->
				<ul>
					<li>
						<label class="food">
							<input type="checkbox">
							<span>A lot of pickles<span class="small">for the next lessons about CSS</span></span>
						</label>
					</li>
					<li>
						<label class="food">
							<input type="checkbox" id="apples">
							<span>10 apples<span class="small">for more CSS manipularions</span></span>
						</label>
					</li>
					<li>
						<label class="food">
							<input type="checkbox" id="oranges">
							<span>20 oranges<span class="small">because they are awesome</span></span>
						</label>
					</li>
					<li>
						<label class="food">
							<input type="checkbox" id="plates">
							<span>13 plates<span class="small">hm... they always disappear</span></span>
						</label>
					</li>
					<li>
						<label class="food">
							<input type="checkbox" id="bentos">
							<span>15 bentos</span>
						</label>
					</li>
					<li>
						<label class="food">
							<input type="checkbox" id="bottle">
							<span>1 bottle of Sake ^_^<span class="small">for my friends</span></span>
						</label>
					</li>
				</ul>
			</form>
		<footer>
			Bon appetit :)
		</footer>
	</article>
</body>
</html>
